<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="SelectMenu_Img/arrow.png" alt="arrow icon" id="arrowIcon"/>
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="fb img" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="fb img" />
            <p>Youtube</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/whatsapp.png" alt="fb img" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="fb img" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="fb img" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="fb img" />
            <p>Twitter</p>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
