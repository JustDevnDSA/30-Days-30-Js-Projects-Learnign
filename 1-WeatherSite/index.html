<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Using HCJ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Card Here -->
    <div class="card">
        <!-- Top Search Box Here with input and search button-->
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png" alt="search" /></button>
      </div>
      <!-- Error message if city name is wrong -->
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <!-- main weather container here -->
      <div class="weather">
        <!-- weather image and temp and city name -->
        <img src="images/rain.png" alt="weather" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <!-- Extra details -->
        <div class="details">
            <!-- Humdity -->
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <!-- Wind Speed -->
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">16 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
